<script>
    const getData=(page)=>{
        
        fetch(`http://localhost:8080/hotels?page=${page}`,{
            headers:{
                "Authorization":localStorage.getItem("token")
            }
        }).then(res=>res.json())
        .then(res=>{
            console.log(res)
            appendData(res)
        })
        .catch(err=>console.log(err))
    }
    getData(1);
    let list=document.getElementById("list")

function appendData(data){
    list.innerHTML=""
    data.forEach(element => {
        let div=document.createElement("div")

        let div1=document.createElement("div")
        let img=document.createElement("img")
        img.src=element.image

        let div2=document.createElement("div")
        let name=document.createElement("h3")
        name.textContent=element.name

        let address=document.createElement("p")
        address.textContent=element.Address

        let city=document.createElement("h4")
        city.textContent=element.city

        let content=document.createElement("p")
        content.textContent="Breakfast included"
        content.style.color="green"

        let content2=document.createElement("p")
        content2.textContent="FREE cancellation • No prepayment needed"
        content2.style.color="green"

        let no_bed=document.createElement("p")
        no_bed.textContent=`Bed-${element.bed}`

        let div3=document.createElement("div")
        let rating=document.createElement("h4")
        rating.textContent=`${element.rating}-star`

        let price=document.createElement("h3")
        price.textContent=`₹${element.price}`

        let btn=document.createElement("button")
        btn.textContent="Book Now"
        btn.addEventListener("click",()=>{
            let token=localStorage.getItem("token")
            if(token!==undefined)
            {
                window.location.assign("address.html")
            }
            else{
                alert("Please login first")
            }
        })

        div1.append(img)
        div2.append(name,address,city,content,content2,)
        div3.append(rating,no_bed,price,btn)
        div.append(div1,div2,div3)
        list.append(div)
    });

}
